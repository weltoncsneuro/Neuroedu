<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f70a;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .option {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

            background-color: #d4edda;
            border-left: 5px solid #28a745;
        }
        .option.incorrect {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }
        .feedback {
            display: none;
            flex-direction: column;
            margin-top: 20px;
        }
        .feedback-item {
            margin-bottom: 10px;
            text-align: justify;
        }
        .feedback-item.correct::before {
            content: "✔️ ";
        }
        .feedback-item.incorrect::before {
            content: "❌ ";
        }
        .feedback-item + .reference {
            font-size: 0.9em;
            color: #555;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #e0e0e0;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #settings {
            margin-bottom: 20px;
        }
        #settings select,
        #settings input {
            margin-right: 10px;
        }
    </style>
</head>

            <label for="num-questions">Número de questões:</label>
            <input type="number" id="num-questions" min="1" max="36" value="10">
            <label for="mode">Modo:</label>
            <select id="mode">
                <option value="new">Questões inéditas</option>
                <option value="repeat">Repetir questões</option>
                <option value="resume">Continuar de onde parou</option>

        </div>
        <div class="question" id="question"></div>
        <div id="options"></div>
        <div class="feedback" id="feedback"></div>
        <div class="buttons">
            <button id="prev-button">Anterior</button>

            <button id="reset-button">Resetar Questionário</button>

        </div>
        <div id="result"></div>
    </div>

                    { text: "C. Lamotrigina", correct: true, feedback: "Lamotrigina é considerada mais segura durante a gravidez. Lamotrigina é a escolha correta. A prevalência de malformações congênitas graves em filhos de mulheres com epilepsia varia de 4% a 10%. Isso corresponde a um aumento de duas a quatro vezes em relação à prevalência esperada na população geral. Os dados atualmente disponíveis sugerem que esse aumento de risco pode ser atribuído, pelo menos em parte, à exposição aos medicamentos antiepilépticos (AEDs). No entanto, deve-se notar que o risco aumentado de malformações congênitas (comparado à população geral) foi demonstrado em filhos de mulheres com epilepsia cujas mães não estavam tomando nenhum AED durante a gravidez. Embora faltem dados robustos de longo prazo, alguns dos novos AEDs, como a lamotrigina, parecem ter um risco menor de teratogênese e são considerados mais seguros do que as outras opções listadas, todas pertencentes à primeira (mais antiga) geração de AEDs. É importante notar que a depuração da lamotrigina aumenta substancialmente durante a gravidez, portanto a dose pode precisar ser ajustada durante esse período e podem ocorrer convulsões de escape. Os dados sobre malformações congênitas relacionadas à exposição aos AEDs têm sido acumulados nos últimos anos em relação aos AEDs comumente prescritos, como carbamazepina, valproato e lamotrigina. Curiosamente, as taxas de defeitos de nascença com monoterapia de carbamazepina são menores do que se pensava anteriormente e alguns grandes estudos relatam apenas aumentos marginais em comparação com diferentes controles. Dados recentes também não sugerem efeitos adversos da carbamazepina no desenvolvimento cognitivo. A prevalência de malformações congênitas associadas à lamotrigina parece ser semelhante à da carbamazepina, e estudos prospectivos limitados sobre o desenvolvimento cognitivo não indicam efeitos adversos da lamotrigina. As taxas de malformação com valproato têm sido consistentemente duas a três vezes maiores em comparação com carbamazepina ou lamotrigina. Além disso, os dados sugerem eventos adversos cognitivos significativos dependentes da dose com o uso in utero de valproato. Das opções listadas, o ácido valproico tem o maior risco. É importante lembrar que o maior risco de lábio leporino e palato, malformações do tubo neural e defeitos cardíacos congênitos ocorre durante o primeiro trimestre. O tubo neural se fecha durante o período crítico das semanas 3 e 4. A suplementação de folato pré-concepção é recomendada para diminuir o risco de defeitos do tubo neural (veja o Capítulo 14). Uma dose diária de 0,4 mg/dia de suplementação de folato é recomendada para todas as mulheres em idade fértil, e uma dose de folato de até 4-5 mg/dia é recomendada para todas as mulheres com epilepsia que tomam AEDs." },

            } else {
                feedbackEl.style.display = 'none';
                showFeedbackButton.textContent = 'Mostrar Comentários';
            }
        }

        function resetQuiz() {
            currentQuestion = 0;
            correctAnswers = 0;
            answeredQuestions = [];
            loadQuestion();
        }

        function newQuiz() {
            resetQuiz();
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questionBank.length - 1 && answeredQuestions.length < numQuestions) {
                currentQuestion++;
                loadQuestion();
            } else {
                alert('Você concluiu o questionário.');
            }
        }

        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);
        showFeedbackButton.addEventListener('click', showFeedback);
        resetButton.addEventListener('click', resetQuiz);
        newQuizButton.addEventListener('click', newQuiz);

        loadQuestion();
    </script>
</body>
</html>
